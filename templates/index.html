<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Aplikasi Prediksi Penyakit Jantung</title>
  </head>
  <body
    class="
      flex flex-col
      justify-between
      item-center
      p-8
      min-h-screen
      bg-gradient-to-r
      from-green-100
      to-blue-900
      text-gray-800
      md:flex-row
    "
  >
    <main class="bg-white p-16 rounded-lg">
      <h1 class="text-3xl font-bold mb-8">Prediksi Dalam Permainanm Sepak Bola:</h1>

      <form
        action="{{ url_for('predict') }}"
        method="post"
        class="flex flex-col"
      >

        <label for="Score Rata-rata Lawan" class="mt-4 mb-2">Away Team Mean Midfield Score:</label>
        <input
          type="text"
          name="Score Rata-rata "
          placeholder="Score Rata-rata Lawan"
          required="required"
          class="p-4 bg-gray-100 rounded-md"
        />

        <label for="Score Pelanggaran Lawan " class="mt-4 mb-2">Away Team Mean Offense Score:</label>
        <input
          type="text"
          name="Score Pelanggaran"
          placeholder="Score Pelanggaran Lawan"
          required="required"
          class="p-4 bg-gray-100 rounded-md"
        />

        <label for="Total Poin Fifa Lawan " class="mt-4 mb-2">Away Team Total Fifa Points:</label>
        <input
          type="text"
          name="Total Poin Fifa"
          placeholder="Jumlah poin Fifa Lawan"
          required="required"
          class="p-4 bg-gray-100 rounded-md"
        />

        <label for="Score Pertahanan Tuan Rumah" class="mt-4 mb-2">Home Team Mean Defense Score:</label>
        <input
          type="text"
          name="Score Rata-rata Tuan Rumah"
          placeholder="Score Rata-rata Tuan Rumah"
          required="required"
          class="p-4 bg-gray-100 rounded-md"
        />

        <label for="Score Rata-rata Tuan Rumah" class="mt-4 mb-2">Home Team Mean Midfield Score:</label>
        <input
          type="text"
          name="Score Pelanggaran Tuan Rumah"
          placeholder="Score Pelanggaran Tuan Rumah"
          required="required"
          class="p-4 bg-gray-100 rounded-md"
        />

        <label for="Score Pelanggaran Tuan Rumah" class="mt-4 mb-2">Home Team Mean Offense Score:</label>
        <input
          type="text"
          name="Score Pelanggaran Tuan Rumah"
          placeholder="Score Pelanggaran Tuan Rumah"
          required="required"
          class="p-4 bg-gray-100 rounded-md"
        />

      
        <button
          type="submit"
          class="
            flex
            justify-center
            align-center
            mt-8
            p-4
            bg-gradient-to-r
            from-green-400
            to-blue-500
            text-white
            rounded-md
          "
        >
          PREDIKSI SEKARANG
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-arrow-right ml-4"
          >
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </button>
      </form>
    </main>
    <section class="mt-8 h-full flex-auto rounded-lg md:mt-0 md:ml-8">
      <div class="bg-white p-16 rounded-lg">
        <h1 class="text-2xl mb-8">Prediksi Dalam Permainanm Sepak Bola</h1>
        <h2 class="text-5xl font-bold">{{ output }}</h2>
        {% if (output) != 'belum diprediksi' %}
        <div class="mt-8">
        </div>
        {% endif %}
      </div>
      <div class="flex justify-around bg-white p-16 rounded-lg mt-8">
        <img
          class="h-24 md:h-28"
          src=""
          alt="logo-dts"

        />
      </div>
    </section>
  </body>
</html>
